spring.application.name=readyourshelf
spring.config.import=db.properties
spring.datasource.url=jdbc:postgresql://readyourshelf-practice11.k.aivencloud.com:24504/defaultdb?ssl=require&user=${DB_USER}&password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

